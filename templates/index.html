<html lang="en">
    <head>
        <meta charset="UTF-8" />

<button type="submit" class="btn btn-primary w-100">Upload</button>

</ul> 
        <div class="container-fluid">
            {% include 'includes/alert.html' %}
            <div class="row justify-content-center">
                {% for movie in movies %}
                <div class="col-md-6 col-lg-4 form-container p-4 mt-5 me-1">
                    <div class="row">
                        <div class="col-3">
                            <img
                                src="{{ url_for('static', filename=movie[5]) }}"
                                alt=""
                                width="150"
                                class="img-fluid"
                            />
                        </div>
                        <div class="col">
                            <h2> {{ movie[2] }}</h2>
                            <p>Description: {{movie[3]}}</p>
                            <small>Price:{{movie[4]}}</small>
                           <a class="btn btn-primary float-end" href="{{ url_for('getMovie', movie_id=movie[0]) }}"
                                >View</a>




                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
